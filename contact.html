<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gyumed Tara Temple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fceeaf;
            color: #333;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
        }
        .content {
            padding: 20px;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
            margin-top: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .contact-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .social-links img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Gyumed Tara Temple</h1>
    </header>

    <div class="content">
        <div id="contact-us" class="section"> <!-- Contact Us Section -->
            <h2>Contact Us</h2>
            <p>For more information, please contact us at:</p>
            <p>Email: <a href="mailto:info@gyumedtaratemple.org">info@gyumedtaratemple.org</a></p>
            <p>Phone: 929-346-9094</p>
            <p>Address: 83-16 Cornish Ave, Elmhurst, New York 11373</p>
        </div>

        <!-- Contact Form -->
        <div class="section">
            <h2>Send Us a Message</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.facebook.com/YourFacebookPage" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook"> Facebook
            </a>
            <!-- Add other social media links as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Gyumed Tara Temple. All rights reserved.</p>
    </footer>
</body>
</html>
